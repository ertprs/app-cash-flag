<body onload="inicio()">
	<table border="1" style="margin: auto;">
		<caption id="titulo"></caption>
		<!-- <caption id="hora"></caption> -->
		<thead>
			<tr>
				<th style="width: 10em;">MONEDA</th>
				<th style="width: 7em;">VALOR</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><b>BTC</b></td>
				<td id="btc" style="text-align: right;"></td>
			</tr>
			<tr>
				<td><b>COP</b></td>
				<td id="cop" style="text-align: right;"></td>
			</tr>
			<tr>
				<td><b>ETH</b></td>
				<td id="eth" style="text-align: right;"></td>
			</tr>
			<tr>
				<td><b>EUR</b></td>
				<td id="eur" style="text-align: right;"></td>
			</tr>
			<tr>
				<td><b>VEF (mercado negro)</b></td>
				<td id="vef_blkmkt" style="text-align: right;"></td>
			</tr>
			<tr>
				<td><b>VES</b></td>
				<td id="ves" style="text-align: right;"></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		function inicio() {
			let xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					respuesta = JSON.parse(this.responseText);
					console.log(respuesta);

					hoy = new Date();
					mes = hoy.getMonth()+1;
					titulo.innerHTML = "<b>CAMBIO DEL DOLAR AL "+hoy.getDate()+"/"+mes+"/"+hoy.getFullYear()+"</b>";
					// hora.innerHTML = "timestamp "+respuesta.timestamp;
					/*
					btc.innerHTML        = Math.round(respuesta.rates.BTC*100)/100;
					cop.innerHTML        = Math.round(respuesta.rates.COP*100)/100;
					eth.innerHTML        = Math.round(respuesta.rates.ETH*100)/100;
					eur.innerHTML        = Math.round(respuesta.rates.EUR*100)/100;
					vef_blkmkt.innerHTML = Math.round(respuesta.rates.VEF_BLKMKT*100)/100;
					ves.innerHTML        = Math.round(respuesta.rates.VES*100)/100;
					*/
					btc.innerHTML        = respuesta.rates.BTC;
					cop.innerHTML        = respuesta.rates.COP;
					eth.innerHTML        = respuesta.rates.ETH;
					eur.innerHTML        = respuesta.rates.EUR;
					vef_blkmkt.innerHTML = respuesta.rates.VEF_BLKMKT;
					ves.innerHTML        = respuesta.rates.VES;
				}
			};
			xmlhttp.open("GET", "./getcurrencies.php", true);
			xmlhttp.send();
		}
	</script>
</body>
