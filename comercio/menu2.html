					</span>
				</div>
				<div id="comercios1" class="catalogo">
					<a id="pagoexterno" href="../wallet/comercio.html" onclick="">

							<div class="imagen" align="center">

							</div>
						</div>
					</a>

					<a id="swap" href="../wallet/swaptoaecomercio.html" onclick="">
						<div class="item" align="center">
							<div class="imagen" align="center">

							</div>
						</div>
					</a>
            </div>

            <div id="seccion2" style="width: 100%; text-align: left; padding: 10px 0 0;">
					<span onclick="despliegue(2)" style="cursor: pointer;">
						<img id="despliegue2" src="../img/angle-double-up-solid.svg" style="height: 0.8em; width: auto;" title="Ícono usado bajo licencia de Font Awesome: https://fontawesome.com/license/free">
						<span>Otras opciones</span>
					</span>
				</div>
				<div id="comercios4" class="catalogo">
					<a id="salir" href="" onclick="">
						<div class="item" align="center">
							<div class="imagen" align="center">
								<!-- <img class="img_opcion" src="" title="Cuponera" /> -->
								Volver al inicio de sesión 
							</div>
						</div>
					</a>
				</div>

			</div>
		</div>
		<script>
			function inicio() {
				console.log(localStorage);
				let idproveedor = localStorage.getItem("idproveedor");
				logo.src = "../img/" + localStorage.getItem("logoprov");
				logo.title = localStorage.getItem("nombreprov");
				salir.href = localStorage.getItem("url_back");
				localStorage.setItem("url_bck2",window.location);
			}

			function despliegue(menu) {
				console.log(menu);
				console.log("comercios"+menu);
				console.log(document.getElementById("comercios"+menu).style.display);
				if (document.getElementById("comercios"+menu).style.display == 'grid' || document.getElementById("comercios"+menu).style.display == '') {
					document.getElementById("comercios"+menu).style.display = 'none';
					document.getElementById("seccion"+menu).style.borderBottom = 'solid lightgray thin';
					document.getElementById("despliegue"+menu).src = '../img/angle-double-down-solid.svg';
				} else {
					document.getElementById("comercios"+menu).style.display = 'grid';
					document.getElementById("seccion"+menu).style.borderBottom = 'none';
					document.getElementById("despliegue"+menu).src = '../img/angle-double-up-solid.svg';
				}
			}
		</script>
	</body>
</html>
